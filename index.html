<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19/12/2025</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-primary);
            text-align: center;
            line-height: 1.6;
        }

        .container {
            padding: 2rem;
            max-width: 600px;
        }

        .date {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
        }

        .message {
            font-size: 1.5rem;
            font-weight: 400;
        }

        .line {
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .message {
                font-size: 1.25rem;
            }
            .date {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="date">19/12/2025 23:12</div>
        <div class="message">
            <span class="line">Este día terminaste de romper el único pedazo que quedaba en mi corazón</span>
            <span class="line">Este día dejaré de existir para ti.</span>
        </div>
    </div>
</body>
</html>
